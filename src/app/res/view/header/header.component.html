<header>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-3 col-3">
        <img
          src="https://48vo7843c3543dkn9cvt8sl1-wpengine.netdna-ssl.com/wp-content/uploads/2019/12/logo.svg"
          alt=""
        />
      </div>
      <div class="col-md-5 col-5 mr-2 ">
        <div class="navigacia">
          <ul class="d-flex">
            <li *ngFor="let item of getItems()" >
                {{item}}
            </li>

          </ul>

        </div>
      </div>
      <div class="col-md-3 col-3 ">
        <div class="row align-items-center">
          <span class="material-icons">
            <i class="fa fa-search" aria-hidden="true"></i
          ></span>
          <div class="col-md-2 col-2 d-flex">
            <input
              type="text"
              placeholder="enter work email..."
              class="header_input"
            />
            <div class="knopka">
              <div class="button">
                Subscribe
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
</header>
